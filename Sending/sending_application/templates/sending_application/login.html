{% extends 'sending_application/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body p-5">
            <h2 class="text-center mb-4 fw-bold">Login</h2>

            <!-- Form Section -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
                </div>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>            

            <!-- Sign-Up Link -->
            <p class="text-center mt-4 mb-0">
                Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
