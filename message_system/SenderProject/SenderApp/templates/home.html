<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero-section {
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar-dark {
            background-color: #5F36A7;
        }

        .btn-dark-purple {
            background-color: #503a75;
            color: azure;
            transition: all 0.3s ease;
        }
        .btn-dark-purple:hover {
            background-color: #3c2b57;
            transform: translateY(-2px);
            color: azure;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-light-purple {
            background-color: #851bdb;
            color: azure;
            transition: all 0.3s ease;
        }
        .btn-light-purple:hover {
            background-color: #7016b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-light {
            color: #28134b;
            transition: all 0.3s ease;
        }
        .btn-light:hover {
            background-color: #e6e6e6;
            color: #1c0d35;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bg-dark-lavender {
            background-color: #312546;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-white text-dark">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fs-4 fw-bold" href="#">Messaging App</a>
            <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-light me-2 fw-semibold">Login</a>
                <a href="{% url 'register' %}" class="btn btn-dark-purple fw-semibold">Register</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    {% load static %}

    <div class="flex-grow-1 d-flex justify-content-center align-items-center text-dark py-5 bg-light">
        <div class="container text-center position-relative" style="z-index: 2;">
            <img src="{% static 'images/Mail-cuate.svg' %}" alt="Icon" class="img-fluid mb-4" style="max-width: 350px; width: 75%;">
            <p class="lead mb-4">Connect securely with others and enjoy end-to-end encryption for your messages.</p>
            <a href="{% url 'login' %}" class="btn btn-dark-purple btn-lg px-4 py-2 fw-semibold">Get Started</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-lavender text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Messaging App. All rights reserved. | <a href="#" class="text-light text-decoration-none">Privacy Policy</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
