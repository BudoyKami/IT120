{% extends 'sender/base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Send a Message</h2>
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="recipient" class="form-label">Recipient</label>
                <input type="text" id="recipient" name="recipient" class="form-control" placeholder="Enter recipient's username" required>
            </div>
            <div class="mb-3">
                <label for="message_content" class="form-label">Message</label>
                <textarea id="message_content" name="message_content" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-select" required>
                    <option value="low">Low</option>
                    <option value="normal">Normal</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="attachment" class="form-label">Attachment (optional)</label>
                <input type="file" id="attachment" name="attachment" class="form-control">
                <small class="form-text text-muted">Max size: 5 MB. Accepted formats: PDF, DOCX, PNG, etc.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'sender_logout' %}" class="btn btn-link">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
