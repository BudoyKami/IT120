{% extends 'sender/base.html' %}
<!-- Cutout -->
{% block title %}Send Message{% endblock %}
<!-- Cutout -->
{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-8">
    <h2 class="text-center mb-4 text-purple">
      <i class="fas fa-paper-plane"></i> Send a Message
    </h2>
    <form
      method="POST"
      enctype="multipart/form-data"
      class="card p-4 shadow-sm border-purple"
    >
      {% csrf_token %} {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        <i class="fas fa-info-circle"></i> {{ message }}
      </div>
      {% endfor %} {% endif %}
      <div class="mb-3">
        <label for="recipient" class="form-label text-purple">
          <i class="fas fa-user"></i> Recipient
        </label>
        <input
          type="text"
          id="recipient"
          name="recipient"
          class="form-control border-purple"
          placeholder="Enter recipient's username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message_content" class="form-label text-purple">
          <i class="fas fa-comment-dots"></i> Message
        </label>
        <textarea
          id="message_content"
          name="message_content"
          class="form-control border-purple"
          rows="4"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="priority" class="form-label text-purple">
          <i class="fas fa-flag"></i> Priority
        </label>
        <select
          id="priority"
          name="priority"
          class="form-select border-purple"
          required
        >
          <option value="low">Low</option>
          <option value="normal">Normal</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="attachment" class="form-label text-purple">
          <i class="fas fa-paperclip"></i> Attachment (optional)
        </label>
        <input
          type="file"
          id="attachment"
          name="attachment"
          class="form-control border-purple"
        />
        <small class="form-text text-muted">
          <i class="fas fa-info-circle"></i> Max size: 5 MB. Accepted formats:
          PDF, DOCX, PNG, etc.
        </small>
      </div>
      <button type="submit" class="btn btn-purple w-100">
        <i class="fas fa-paper-plane"></i> Send Message
      </button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'sender_logout' %}" class="btn btn-link text-purple">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>
</div>

<style>
  .text-purple {
    color: #6a1b9a;
  }

  .btn-purple {
    background-color: #6a1b9a;
    color: white;
  }

  .btn-purple:hover {
    background-color: #4a148c;
  }

  .border-purple {
    border-color: #6a1b9a;
  }

  .form-label {
    font-weight: bold;
  }

  .card {
    background-color: #f9f8fc;
  }

  @media (max-width: 576px) {
    .btn {
      font-size: 1rem;
      padding: 0.75rem 1rem;
    }
  }
</style>
{% endblock %}
