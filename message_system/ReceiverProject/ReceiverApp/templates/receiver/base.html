<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ReceiverApp{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-purple-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
      <div class="container">
        <a
          class="navbar-brand fw-bold text-white"
          href="{% url 'receiver_homepage' %}"
        >
          <i class="fas fa-envelope"></i> Message System
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if request.session.user_id %}
            <li class="nav-item">
              <a
                class="nav-link text-white"
                href="{% url 'receiver_view_messages' %}"
              >
                <i class="fas fa-inbox"></i> View Messages
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'receiver_logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'receiver_login' %}">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">{% block content %} {% endblock %}</main>

    <footer class="footer mt-auto py-3 bg-purple text-white text-center">
      <div class="container">
        <span>
          &copy; 2024 ReceiverApp | All rights reserved.
          <a href="https://twitter.com" class="text-white ms-2">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://facebook.com" class="text-white ms-2">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://github.com" class="text-white ms-2">
            <i class="fab fa-github"></i>
          </a>
        </span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .bg-purple {
        background-color: #6a1b9a;
      }

      .bg-purple-light {
        background-color: #e6e6e6;
      }

      .text-white {
        color: white !important;
      }

      .nav-link:hover {
        color: #d1c4e9 !important;
      }
    </style>
  </body>
</html>
